name: CI with Ollama (CPU Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 1. Install Ollama en mode CPU
      - name: ðŸ¦™ Install Ollama (CPU Mode)
        run: |
          # Installation
          curl -fsSL https://ollama.com/install.sh | OLLAMA_NOBLAS=1 sh

          # Configuration pour mode CPU
          echo "OLLAMA_NOBLAS=1" >> $GITHUB_ENV
          echo "HOME=/github/home" >> $GITHUB_ENV

          # DÃ©marrer le serveur en arriÃ¨re-plan
          nohup ollama serve > ollama.log 2>&1 &
          echo $! > ollama.pid
          sleep 5

      # 2. TÃ©lÃ©charger un modÃ¨le optimisÃ© CPU
      - name: ðŸ“¦ Download CPU-optimized model
        run: |
          ollama pull orca-mini  # ModÃ¨le plus lÃ©ger que llama3
          ollama list

      # 3. Setup Python/Flask
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸš€ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install gunicorn

      # 4. DÃ©marrer Flask
      - name: ðŸ—ï¸ Start Flask
        env:
          OLLAMA_URL: "http://localhost:11434"
          OLLAMA_MODEL: "orca-mini"
        run: |
          cd backend
          nohup gunicorn --bind 0.0.0.0:5000 --workers 1 app:app > flask.log 2>&1 &
          echo $! > flask.pid

          # Attendre que Flask soit prÃªt
          for i in {1..10}; do
            if curl -s http://localhost:5000/healthz; then
              echo "âœ… Flask ready"
              break
            fi
            sleep 2
          done

      # 5. Test d'intÃ©gration
      - name: ðŸ§ª Test QCM Generation
        run: |
          curl -X POST http://localhost:5000/generate_qcm \
            -H "Content-Type: application/json" \
            -d '{"code_block":"def hello():\n    print(\\"Hello\\")","author":"github_action"}'

      # Nettoyage
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          if [ -f ollama.pid ]; then kill -9 $(cat ollama.pid); fi
          if [ -f backend/flask.pid ]; then kill -9 $(cat backend/flask.pid); fi
