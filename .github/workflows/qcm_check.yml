name: CI Backend + Frontend

on:
  push:
  workflow_dispatch:

jobs:
  test-backend-and-frontend:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: ['3.10']
        node-version: ['18.x']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backend Flask server
        run: |
          nohup python3 backend/app.py > flask.log 2>&1 &
          sleep 5

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Authentifier ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Run ngrok tunnel (custom domain)
        run: |
          nohup ngrok http 5000 --domain=lately-noble-tuna.ngrok-free.app --log=stdout > ngrok.log 2>&1 &
          sleep 5

      - name: Detect last modified Python file
        id: detect_file
        run: |
          LAST_FILE=$(git diff --name-only HEAD^ HEAD | grep '.py' | tail -n 1)
          echo "Last modified Python file: $LAST_FILE"
          echo "last_file=$LAST_FILE" >> $GITHUB_OUTPUT

      - name: Send Python code to backend (/generate_qcm)
        if: steps.detect_file.outputs.last_file != ''
        run: |
          FILE=${{ steps.detect_file.outputs.last_file }}
          CODE=$(cat "$FILE" | jq -Rs .)
          curl -X POST "https://lately-noble-tuna.ngrok-free.app/generate_qcm" \
            -H "Content-Type: application/json" \
            -d "{\"code_block\": $CODE, \"author\": \"github-action\"}"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Write Angular env (dev)
        working-directory: frontend
        run: |
          cat > src/environments/environment.ts <<EOF
          export const environment = {
            production: false,
            apiUrl: 'https://lately-noble-tuna.ngrok-free.app',
            apiToken: '${{ secrets.API_SECRET_TOKEN }}'
          };
          EOF

      - name: Build Angular app
        working-directory: frontend
        run: npm run build --if-present
