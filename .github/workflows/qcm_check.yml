name: CI Backend + Frontend
on: [push, workflow_dispatch]
jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      # → Backend
      - name: Setup Python
        uses: actions/setup-python@v4
        with: python-version: "3.10"
      - name: Install deps & run Flask
        run: |
          pip install -r backend/requirements.txt
          nohup python backend/app.py & sleep 5
      - name: Smoke-test
        run: curl --fail http://localhost:5000/healthz

      # → Frontend
      - name: Setup Node
        uses: actions/setup-node@v3
        with: node-version: 18.x
      - name: Build Angular
        working-directory: frontend
        run: |
          npm ci
          echo "export const environment = { production: false, apiUrl: 'http://localhost:5000' };" > src/environments/environment.ts
          npm run build
