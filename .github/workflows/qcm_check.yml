name: CI Backend + Frontend

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # 1) Python dependencies (à la racine)
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2) Lancer Flask puis tester /healthz
      - name: Start Flask + health check
        working-directory: backend
        run: |
          # on démarre en arrière-plan
          nohup python app.py > flask.log 2>&1 &
          # on attend que le serveur soit up (max 15s)
          for i in {1..15}; do
            if curl --fail http://localhost:5000/healthz; then
              echo "✅ Flask prêt !"
              break
            fi
            echo "… attente Flask ($i)…"
            sleep 1
          done
          # si au bout de 15s c'est toujours KO, exit 1
          curl --fail http://localhost:5000/healthz

      # 3) Node & Angular
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Write Angular env (dev)
        working-directory: frontend
        run: |
          cat > src/environments/environment.ts <<EOF
          export const environment = {
            production: false,
            apiUrl: 'http://localhost:5000'
          };
          EOF

      - name: Build Angular
        working-directory: frontend
        run: npm run build --if-present

      - name: Run Angular tests
        working-directory: frontend
        run: npm test -- --watch=false
