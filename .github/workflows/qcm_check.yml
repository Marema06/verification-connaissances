name: Génération QCM & PDF

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🤖 Générer QCM & code à trous & PDF
        run: node src/index.js
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}

      - name: 🐛 Debug workspace
        run: ls -lah

      - name: 📁 Uploader le PDF
        if: ${{ exists('exo_etudiant.pdf') }}
        uses: actions/upload-artifact@v3
        with:
          name: exo_etudiant
          path: exo_etudiant.pdf

