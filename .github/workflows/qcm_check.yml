name: Test API QCM with Flask + ngrok

on:
  push:
    branches:
      - main

jobs:
  test-qcm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # adapte selon ta version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask app
        run: |
          nohup python app.py &    # adapte le nom et la commande selon ton app
        # On lance Flask en arrière-plan

      - name: Download ngrok
        run: |
          curl -sLo ngrok.zip https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-v3-stable-linux-amd64.zip
          unzip -o ngrok.zip
          chmod +x ngrok

      - name: Start ngrok tunnel
        id: ngrok
        run: |
          ./ngrok http 5000 --log=stdout > ngrok.log &
          sleep 5
          # Récupérer l'URL publique via l'API locale de ngrok
          NGROK_URL=$(curl --silent http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "ngrok_url=$NGROK_URL" >> $GITHUB_OUTPUT

      - name: Call Flask API via ngrok
        run: |
          echo "Using ngrok url: ${{ steps.ngrok.outputs.ngrok_url }}"
          curl -X POST "${{ steps.ngrok.outputs.ngrok_url }}/generate-qcm" \
            -H "Content-Type: application/json" \
            -d '{"code":"def ma_fonction(): pass"}'

      - name: Kill Flask and ngrok
        run: |
          pkill -f python || true
          pkill -f ngrok || true
