# .github/workflows/ci.yml
name: CI Backend + Frontend

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      # 1) Récupérer le code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Installer Python depuis la racine et installer les dépendances
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3) Lancer le serveur Flask en arrière-plan
      - name: Start Flask server
        run: |
          nohup python backend/app.py > flask.log 2>&1 &
          # attendre que /healthz réponde
          n=0
          until [ $n -ge 10 ] || curl -sf http://localhost:5000/healthz; do
            n=$((n+1))
            sleep 1
          done
          curl --fail http://localhost:5000/healthz

      # 4) Installer Node.js et builder l’Angular
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Write Angular environment (dev)
        working-directory: frontend
        run: |
          cat > src/environments/environment.ts <<EOF
          export const environment = {
            production: false,
            apiUrl: 'http://localhost:5000'
          };
          EOF

      - name: Build Angular app
        working-directory: frontend
        run: npm run build --if-present

      - name: Run Angular tests
        working-directory: frontend
        run: npm test -- --watch=false
