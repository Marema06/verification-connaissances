name: CI Backend + Frontend

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🚀 Start Flask + health check
        run: |
          echo "Install deps (depuis la racine)"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          echo "Démarrage de Flask en arrière-plan"
          nohup python backend/app.py > backend/flask.log 2>&1 &
          sleep 5

          echo "--- Logs Flask ---"
          tail -n 20 backend/flask.log || true
          echo "------------------"

          echo "Test /healthz"
          curl --fail http://localhost:5000/healthz

      - name: 🔧 Setup Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: 📦 Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: 🛠️ Build Angular
        working-directory: frontend
        run: npm run build --if-present

      - name: ✅ Run Angular tests
        working-directory: frontend
        run: npm test -- --watch=false
