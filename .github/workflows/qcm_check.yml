name: Génération QCM & PDF

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🤖 Générer QCM & code à trous & PDF
        run: node src/index.js
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}

      - name: 🐛 Debug workspace
        run: ls -lah

      - name: 📁 Vérifier et préparer le PDF pour upload
        run: |
          if [ -f exo_etudiant.pdf ]; then
            echo "Le fichier exo_etudiant.pdf existe. Upload en cours..."
            mkdir upload
            cp exo_etudiant.pdf upload/
          else
            echo "Le fichier exo_etudiant.pdf est introuvable."
            exit 1
          fi

      - name: 📤 Upload de l'artéfact PDF
        uses: actions/upload-artifact@v4
        with:
          name: exo_etudiant
          path: upload/exo_etudiant.pdf
