<div class="qcm-container">
  <h2>QCM sur votre dernier commit</h2>
  <p>Testez votre compréhension du code que vous avez écrit</p>

  <div *ngFor="let q of questions; let i = index" class="question">
    <h3>{{i+1}}. {{q.question}}</h3>
    <div *ngFor="let choice of q.choices; let j = index" class="choice">
      <label>
        <input type="radio"
               name="q{{i}}"
               [(ngModel)]="answers[i]"
               [value]="j">
        {{choice}}
      </label>
    </div>
    <p *ngIf="answers[i] == q.answer" class="explanation">
      <strong>Explication:</strong> {{q.explanation}}
    </p>
  </div>

  <button (click)="submit()">Soumettre</button>
</div>
